		function populateTowns() {
			const countySelect = document.getElementById("counties");
			const townSelect = document.getElementById("towns");
			const selectedCounty = countySelect.value;

			// clear the current options in the towns dropdown
			townSelect.innerHTML = '<option value="">Select a town</option>';

			// populate the towns dropdown with the towns for the selected county
			if (selectedCounty) {
				const towns = townsByCounty[selectedCounty];
				for (let i = 0; i < towns.length; i++) {
					const option = document.createElement("option");
					option.text = towns[i];
					option.value = towns[i];
					townSelect.add(option);
				}
			}
		}
